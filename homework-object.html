<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            fname: "Bill",
            lname: "Gates",
            age: 56
        };

        for (x in person) console.log(x + " " + person[x]);

        var keyWords = Object.getOwnPropertyNames(person)
        for (x in keyWords) console.log(keyWords[x] + ' ' + person[keyWords[x]])
    </script>
</body>

</html>
