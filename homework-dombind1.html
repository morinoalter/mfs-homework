<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }
        
        div {
            border: 1px solid black;
        }
        
        .flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
        }
    </style>

</head>

<body>


    <div>
        <div class="flex">
            <div id="tab1">tab1</div>
            <div id="tab2">tab2</div>
        </div>
        <div id="tabtext">contents tab1</div>
    </div>

    <script>
        function changeTabtext(event, num) {
            let tabtext = document.getElementById("tabtext");
            if (num == 1)
                tabtext.innerText = "contents tab1";
            else
                tabtext.innerText = "contents tab2";
        }

        document.getElementById("tab1").addEventListener("click", function() {
            changeTabtext(event, 1)
        });
        document.getElementById("tab2").addEventListener("click", function() {
            changeTabtext(event, 2)
        });
    </script>
</body>

</html>
