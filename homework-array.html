<body>

    <script>
        var a = new Array(7, 8, 9, 10, 11);

        function cmp(a, b) {
            return a - b;
        }
        a.sort(cmp);
        console.log(a); // 输出 [10, 11, 7, 8, 9]
    </script>

</body>
