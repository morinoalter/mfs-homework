    <script>
        function checkPassword(str) {
            if (str.length < 6 || str.length > 16) {
                return false;
            }
            //首字符
            var patter = /[a-zA-Z_]\w*/;
            if (!str.match(patter)) return false;
            //3种
            var cnt = 0;
            patter = /a-z/;
            if (patter.test(str)) cnt++;
            patter = /A-Z/;
            if (patter.test(str)) cnt++;
            patter = /_/;
            if (patter.test(str)) cnt++;
            if (patter.test(/\d/)) cnt++;
            if (cnt < 3) return false;
            //其他字符
            patter = /[^a-zA-Z0-9_]/;
            if (patter.test(str)) return false;

            return true;

        }

        function addClass(str, clazz) {
            return str + ' ' + clazz;
        }

        function removeClass(str, clazz) {
            var pstr = '\\b' + clazz + '\\b';
            var patter = new RegExp(clazz);

            str = str.replace(patter, "");
            return str;
